# .github/workflows/claim.yml
name: Hourly Claim
on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  claim:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install web3 eth-account
      - name: Run claim script
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          RPC_URL: ${{ secrets.RPC_URL }}
          TOKEN_ADDRESS: ${{ secrets.TOKEN_ADDRESS }}
        run: python scripts/claim.py
